<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class = "weather-card">
            <div class="search-box">
                <div class = search-items>
                    <input type="text" name="place" id="location" placeholder="Enter a city name ...">
                    <img src="asset/search-icon.png" alt="search-icon" width="20px" height="20px">
                </div>
            </div>

            <div class="forecast-image">
                <img src="asset/sunny-weather.png" alt="sunny-weather" width="170" height="170">
            </div>

            <div class = "forecast-box">
                <div class="forecast">
                    <h1>
                        50&deg;
                    </h1>
                </div>
                <div class = "location">
                    <h2>
                        Addis Ababa
                    </h2>
                </div>
            </div>

            <div class = "additional-info-box">
                <div class = "additional-info">
                    <div class="humidity-info">
                        <img src="asset/humidity-icon.png" alt="humidity-icon" width="30px">
                        <h3> 72%</h3>
                    </div>
                    <div class = "date-and-time">
                        <h3> Wednesday </h3>
                        <h3> 
                            12:24 pm
                        </h3>
                    </div>
                </div>

            </div>
            
        </div>


    </main>
</body>
</html>
